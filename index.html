<!-- index.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Learning Journey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        nav {
            background-color: #444;
            color: #fff;
            padding: 0.5rem;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        .article-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .article-card {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            transition: transform 0.3s ease;
        }
        .article-card:hover {
            transform: translateY(-5px);
        }
        .article-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        .article-card h3 {
            margin-top: 10px;
        }
        .read-time {
            color: #777;
            font-size: 0.9em;
        }
        .article-link {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Learning Journey</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#" id="allLink">すべて</a></li>
            <li><a href="#" id="programmingLink">プログラミング</a></li>
            <li><a href="#" id="dataLink">データサイエンス</a></li>
            <li><a href="#" id="languageLink">言語学習</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="article-grid" id="articleGrid"></div>
    </div>
    <script src="articles.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            displayArticleList('articleGrid');

            const allLink = document.getElementById('allLink');
            const programmingLink = document.getElementById('programmingLink');
            const dataLink = document.getElementById('dataLink');
            const languageLink = document.getElementById('languageLink');

            function filterArticles(category) {
                const articles = document.getElementsByClassName('article-card');
                for (let article of articles) {
                    if (category === 'all' || article.dataset.category === category) {
                        article.parentElement.style.display = 'block';
                    } else {
                        article.parentElement.style.display = 'none';
                    }
                }
            }

            allLink.addEventListener('click', () => filterArticles('all'));
            programmingLink.addEventListener('click', () => filterArticles('プログラミング'));
            dataLink.addEventListener('click', () => filterArticles('データサイエンス'));
            languageLink.addEventListener('click', () => filterArticles('言語学習'));
        });
    </script>
</body>
</html>
