<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Learning Journey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Learning Journey</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#" id="allLink">すべて</a></li>
            <li><a href="#" id="programmingLink">プログラミング</a></li>
            <li><a href="#" id="dataLink">データサイエンス</a></li>
            <li><a href="#" id="languageLink">言語学習</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="article-grid" id="articleGrid"></div>
    </div>
    <script src="articles.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            displayArticleList('articleGrid');

            const allLink = document.getElementById('allLink');
            const programmingLink = document.getElementById('programmingLink');
            const dataLink = document.getElementById('dataLink');
            const languageLink = document.getElementById('languageLink');

            function filterArticles(category) {
                const articles = document.getElementsByClassName('article-card');
                for (let article of articles) {
                    if (category === 'all' || article.dataset.category === category) {
                        article.parentElement.style.display = 'block';
                    } else {
                        article.parentElement.style.display = 'none';
                    }
                }
            }

            allLink.addEventListener('click', () => filterArticles('all'));
            programmingLink.addEventListener('click', () => filterArticles('プログラミング'));
            dataLink.addEventListener('click', () => filterArticles('データサイエンス'));
            languageLink.addEventListener('click', () => filterArticles('言語学習'));
        });
    </script>
</body>
</html>
